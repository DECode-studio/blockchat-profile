    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load ${file}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        loadComponent('preloader', './components/preloader.html');
        loadComponent('header-section', './section/header-section.html');
        loadComponent('terms-section', './section/terms-section.html');
        loadComponent('footer-section', './section/footer-section.html');
        loadComponent('top-fab', './components/top-fab.html');
    </script>
