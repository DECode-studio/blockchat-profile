  <script>
    function loadComponent(id, file) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Could not load ${file}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(error => {
          console.error(error);
        });
    }

    loadComponent('preloader', './page/main/components/preloader.html');
    loadComponent('header-section', './page/main/section/header-section.html');
    loadComponent('service-section', './page/main/section/service-section.html');
    loadComponent('about-section', './page/main/section/about-section.html');
    loadComponent('download-section', './page/main/section/download-section.html');

    loadComponent('top-fab', './page/main/components/top-fab.html');
  </script>
